<H1>AGREGAR NUEVA TARJETA</H1>
<form method="get" action="DarAlta" name="darAlta" id="darAlta">

	<label for="matricula">Matrícula</label>
	<input type="text" name="matricula" id="matricula"></input>
	<br/>
	
	<label for="marca">Marca</label>
	<input type="text" name="marca" id="marca"></input>
	<br/>
	
	<label for="modelo">Modelo</label>
	<input type="text" name="modelo" id="modelo"></input>
	<br/>
	
	<label for="color">Color</label>
	<input type="text" name="color" id="color"></input>
	<br/>
	
	<label for="numeroCaballos">Número de caballos</label>
	<input type="text" name="numeroCaballos" id="numeroCaballos"></input>
	<br/>
	
	<label for="marchas">Marchas </label><br/>
	<label for="marchasSi">Manual</label><input type="radio" name="marchas" id="marchasSi" value="true"></input>
	<label for="marchasNo">Automático</label><input type="radio" name="marchas" id="marchasNo" value="false"></input>
	
	
<input type="submit" name="enviar" id="enviar" value="Enviar"></input>
	
</form>
</body>
