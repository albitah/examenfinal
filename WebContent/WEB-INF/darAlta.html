<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AGREGAR NUEVA TARJETA</title>
</head>
<body>
<H1>AGREGAR NUEVA TARJETA</H1>
<form method="get" action="DarAlta" name="darAlta" id="darAlta">

	<label for="numero">NUMERO DE TARJETA DE CREDITO</label>
	<input type="text" name="numero" id="numero"></input>
	<br/>
	
	<label for="cupoMaximo">LIMITE MAXIMO DE INGRESO DE DINERO</label>
	<input type="text" name="cupoMaximo" id="cupoMaximo"></input>
	<br/>
	
	<label for="cupoDisponible">DINERO DISPONIBLE</label>
	<input type="text" name="cupoDisponible" id="cupoDisponible"></input>
	<br/>
	
	<label for="tipo">TIPO DE TARJETA </label><br/>
	<label for="tipoSi">VISA</label><input type="radio" name="tipo" id="tipoSi" value="true"></input>
	<label for="tipoNo">MasterCARD</label><input type="radio" name="tipo" id="tipoNo" value="false"></input>
	
	
	<label for="numeroComprobacion">NUMERO DE COMPROBACION DE LA TARJETA</label>
	<input type="text" name="numeroComprobacion" id="numeroComprobacion"></input>
	<br/>
	
	<label for="contraseña">CONTRASEÑA DE LA TARJETA</label>
	<input type="text" name="contraseña" id="contraseña"></input>
	<br/>
	
	
	
<input type="submit" name="enviar" id="enviar" value="Enviar"></input>
	
</form>
</body>
	
	<p><a href="index.html">INICIO</a></p>
</html>
